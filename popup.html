<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {font-family: system-ui, sans-serif; width: 360px; margin: 120px;}
            textarea {width: 100%; height: 70px;}
            button {margin-top: 8px; width: 100%;}
            #answer {white-space: pre-wrap; margin-top: 10px;}
            .muted {opacity: 0.7; font-size: 12px;}
        </style>
    </head>
    <body>
        <div class="muted">Ask a question about the page you are on</div>
        <textarea id="q" placeholder="e.g., Summarise the key points of this page"></textarea>
        <button id="ask">Ask</button>
        <div id="answer"></div>
        <script src="popup.js"></script>
    </body>
</html>
